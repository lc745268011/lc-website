<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./res/css/H-ui.reset.css"/>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <title></title>
</head>
<body>
<style>
    * {
        transition-property: all;
        -ms-transition-property: all;
        -moz-transition-property: all;
        -webkit-transition-property: all;
        -o-transition-property: all;
    }

    #header {
        width: 100%;
        height: 88px;
        background: #fff;
        position: fixed;
        top: 0;
        z-index: 9999;
    }

    #header .logo img {
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto;
        height: 60px
    }

    #header .nav_middle {
        margin: 0 auto;
    }

    #header .nav_list {
        position: relative;
        margin: 0 auto;
        height: 88px;
        right: 0;
    }

    #header .nav_list li {
        float: left;
        line-height: 88px;
        margin: 0 35px;
        font-size: 18px;
    }

    #header .header_wrapper {
        margin: 0 30px;
    }

    #header .nav_icon img {
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto;
        right: 30px;
        height: 28px;
        transition-duration: .5s;
        -ms-transition-duration: .5s;
        -moz-transition-duration: .5s;
        -webkit-transition-duration: .5s;
    }

    #header .wapBtnAn img {
        transform: rotateZ(180deg);
        -moz-transform: rotateZ(180deg);
        -ms-transform: rotateZ(180deg);
        -o-transform: rotateZ(180deg);
        -webkit-transform: rotateZ(180deg);

    }

    .content-div {
        height: 100px;
        position: fixed;
        background: red;
        width: 100%;
        top: -300px
    }

    .content-div .closeBtn {
        position: absolute;
        right: 10px;
        top: 10px
    }

    #banner .boxall {
        position: relative;
        width: 100%;
        height: 685px;
        box-sizing: border-box;
        overflow: hidden;
        margin: auto;
        margin-top: 88px
    }

    #banner .box {
        height: 681px;
        background: #23ade5;
        text-align: center;
        box-sizing: border-box;
        border: 1px solid #fff;
        color: #ffffff;
        position: absolute;
        right: 100%;
        width: 100%;
        opacity: 0;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center center;
    }

    #banner .current_box {
        right: 0;
        animation:myfirst 2s;
        -moz-animation: myfirst 2s;	/* Firefox */
        -webkit-animation: myfirst 2s;	/* Safari 和 Chrome */
        -o-animation: myfirst 2s;	/* Opera */
    }
    @keyframes myfirst
    {
        from {opacity: 0}
        to {opacity: 1}
    }
    #banner button.btn {
        background: transparent;
        border: 0;
        width: 75px;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0
    }

    #banner button .btn img {
        width: 100%
    }

    #banner .left {
        left: -75px;
    }

    #banner .right {
        right: -75px
    }
    #banner ul{
        position: absolute;
        margin: 0 auto;
        bottom: 10px;
        text-align: center;
        left: 0;
        right: 0;
    }
    #banner ul li {
        width: 80px;
        height: 4px;
        background: #fff;
        margin-right: 10px;
        cursor: pointer;
        display: inline-block;


    }
    #banner ul li.current {
       background: #23ade5;
    }

    /*li{width: 100px;height: 20px;float: left;border: 1px solid #333}*/

    #footer {
        background: #23ade5;
        color: #fff;
        margin-top: 88px;
        padding: 35px 0;
        line-height: 30px;
    }

    #footer .footer_wrapper {
        width: 960px;
        margin: 0 auto;
    }

    #footer .footer_l {
        float: left;
        font-size: 14px;
    }

    #footer .footer_r {
        float: right;
        font-size: 14px;
    }

    #footer .footer_r a {
        margin: 10px 20px 0 0;
        display: inline-block;
        width: 57px;
        height: 57px;
    }

    #footer .footer_r a img {
        width: 100%;
    }

    @media (min-width: 1440px) {
        #header .nav_middle {
            width: 1107px;
        }

        #header .nav_list {
            width: 800px;
            right: 0;
        }
    }

    @media (max-width: 1439px) and (min-width: 1200px) {
        #header .nav_middle {
            width: 796px;
        }

        #header .nav_list li {
            margin: 0 25px;
        }

        #header .nav_list {
            width: 650px;
            right: 0;
        }

        #header .logo img {
            height: 44px
        }

        #header .nav_icon img {
            transform: scale(0.83);
            -moz-transform: scale(0.83);
            -ms-transform: scale(0.83);
            -o-transform: scale(0.83);
            -webkit-transform: scale(0.83);
        }

        #header .nav_list li {
            font-size: 14px;
        }
    }

    @media (max-width: 1199px) and (min-width: 1024px) {
        #header .nav_middle {
            width: 796px;
        }

        #header .nav_list li {
            margin: 0 25px;
        }

        #header .nav_list {
            width: 580px;
            right: 0;
        }

        #header .logo img {
            height: 44px
        }

        #header .nav_list li {
            font-size: 14px;
        }

        #header .nav_icon img {
            transform: scale(0.83);
            -moz-transform: scale(0.83);
            -ms-transform: scale(0.83);
            -o-transform: scale(0.83);
            -webkit-transform: scale(0.83);
        }
    }

    @media (max-width: 1023px) {
        #header {
            height: 75px;
        }

        #header .nav_middle {
            display: none;
        }

        #header .nav_middle {
            position: fixed;
            top: 75px;
            right: 0;
            display: block;
        }

        #header .nav_list {
            height: auto;
            background: #fff;
            border: 1px solid #dcdcdc;
            border-right: 0;
            border-bottom: 0;
            width: 124px;
        }

        #header .nav_list.aaa {
            right: -125px;
        }

        #header .nav_list li {
            float: none;
            line-height: 55px;
            text-align: center;
            font-size: 14px;
            border-bottom: 1px solid #dcdcdc;
            width: 124px;
            margin: 0;
        }

        #footer {
            margin-top: 75px;
        }

        #footer .footer_wrapper {
            text-align: center;
            width: 400px;
        }

        #footer .footer_l {
            float: none;
            font-size: 14px;
        }

        #footer .footer_l .company_addr, #footer .footer_l .company_tel, #footer .footer_r div:first-child {
            display: none;
        }

        #footer .footer_r {
            float: none;
            font-size: 14px;
        }

        #footer .footer_r a {
            margin: 10px 5px 0;
        }
    }
</style>

<!--导航条E-->
<!--响应式右上角导航S-->
<script>
    var w;
    var click = true;
    function change() {
        w = $(window).width();
        if (w < 1024) {
            $(".content-div").stop(false, true).animate({top: "-300px"}, 8000);
            $('.nav_list').css('right', '-125px');
            $('.nav_icon').removeClass('wapBtnAn');

        } else {
            $('.nav_icon').removeClass('wapBtnAn');
            $('.nav_list').css('right', '0');
            click = true
        }
    }
    $(function () {
        change()
    });
    $(window).resize(function () {
        change()
    });
    $('.nav_icon').click(function () {
        w = $(window).width();
        if (w < 1024) {
            if (click) {
                $(".nav_list").stop(false, true).animate({right: "0"}, 800);
                $('.nav_icon').addClass('wapBtnAn');
                click = false;
            } else {
                $(".nav_list").stop(false, true).animate({right: "-125px"}, 800);
                $('.nav_icon').removeClass('wapBtnAn');
                click = true;
            }
        } else {
            $(".content-div").stop(false, true).animate({top: "0"}, 800);
            $('.nav_icon').addClass('wapBtnAn');
        }
    });
    $('.closeBtn').click(function () {
        $(".content-div").stop(false, true).animate({top: "-300px"}, 800);
        $('.nav_icon').removeClass('wapBtnAn');

    })
</script>
<!--响应式右上角导航E-->
<!--banner JS S-->
<script>
    $('.boxall').mouseover(function () {
        $('.left').animate({"left": "15px"}, 300);
        $('.right').animate({"right": "15px"}, 300);
    }).mouseleave(function () {
        $('.left').animate({"left": "-75px"}, 300);
        $('.right').animate({"right": "-75px"}, 300);
    });
    var page = 0;
    var pages = $('.box').length;
    $('.left').click(function () {
        page = page - 1;
        if (page <= 0) {
            $('.box').removeClass('current_box').eq(pages - 1).addClass('current_box');
            page = pages;
        } else {
            $('.box').removeClass('current_box').eq(page - 1).addClass('current_box')
        }
        console.log(page);
    });
    $('.right').click(function () {
        page = page + 1;
        if (page > pages) {
            $('.box').removeClass('current_box').eq(0).addClass('current_box');
            page = 1;
        } else {
            $('.box').removeClass('current_box').eq(page - 1).addClass('current_box')
        }
        console.log(page);
    });
    $('#banner ul li').click(function () {
        $('#banner ul li').removeClass('current');
        $(this).addClass('current');
        var current = $(this).index();
        $('.boxall .box').removeClass('current_box').eq(current).addClass('current_box');
        page = current + 1;
    });
</script>
<!--banner JS E-->
